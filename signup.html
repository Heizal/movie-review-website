<html lang="en">
<head>

    <title>Kids Haven</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>
    <header>
        <!--HEADER SECTION, SEARCH BAR AND ICONS -->
     <nav>
        <ul>
        <li class="logo"><img src="./images/logo.png" class="logo"></li>    
        <div class="items">
        <li><a href="./">Watchlist</a></li>
        <li><a href="./signup.html">Sign In</a></li>
        </div>
        
       </ul>
     </nav>
    </header>

    <!--SIGN UP  -->
    <section class="signup-form" id="signup form">
        <div class="container">
            <form action="">
                <div class="row">

                    <div class="col-md-12">
                        <h1 class="display-4">Welcome to Kid's Haven!</h1>
                    </div>

                    <div class="col-md-10 myform">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg" placeholder="Your name..." name="">
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control form-control-lg" placeholder="Your email..." name="" style="margin-top: 10px;">
                        </div>

                        <input type="submit" class="btn btn-success btn-block" value="SignUp" style="margin-left: 220px; margin-top: 10px;">
                    </div>
                </div>


            </form>
        </div>
    </section>

     <!--FOOTER SECTION-->
     <footer>
        <div class="d-flex flex-column align-items-center">

                <li><span class="social-icon social-instagram"><i class="fab fa-instagram"></i></span></li>

            </ul>
